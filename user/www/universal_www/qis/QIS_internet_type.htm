<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>                                     
<!--[if !(IE 7)]><!--><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/><!--<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<link type="text/css" rel="stylesheet" href="/form_style.css">
<link type="text/css" rel="stylesheet" href="qis_style.css">
<style type="text/css">
.wan_type_title{
	color:#FFFFFF;
	font-size:18px;
	font-weight:bold;
 	margin-top:100px;
	padding:10 0 5 0;
	text-align:left;
	width:95%;
	text-shadow: 1px 1px 0px black;
	filter: progid:DXImageTransform.Microsoft.DropShadow(OffX=1, OffY=1, Color=#000000);
}
.wan_type_dec{
	line-height:20px;
	color:#FFFFFF;
	font-size:12px;
	text-align:left;
}
</style>
<script type="text/JavaScript" src="/jquery.js"></script>
<script type="text/javascript" src="/qis/QIS_general.js"></script>
<script type="text/javascript">
function QKinternettype_load_body(){
	parent.set_step("t1");

	change_setting_img("1", "internet");
	document.form.wan_proto.value = parent.document.QKform.wan_proto.value;
	if (document.form.wan_proto.value == 'pppoe')
		inputCCtrl4(document.form.x_WANType, 1);
	else if (document.form.wan_proto.value == 'static')
		inputCCtrl4(document.form.x_WANType, 2);
	else if (document.form.wan_proto.value == 'pptp')
		inputCCtrl4(document.form.x_WANType, 3);
	else if (document.form.wan_proto.value == 'l2tp')
		inputCCtrl4(document.form.x_WANType, 4);
	else
		inputCCtrl4(document.form.x_WANType, 0);
}

function inputCCtrl4(o, flag){
	o[0].checked = false;
	o[1].checked = false;
	o[2].checked = false;
	o[3].checked = false;
	o[4].checked = false;
	o[flag].checked = true;
}

function gotoNext(){
	if(document.form.x_WANType[1].checked == true) {
		parent.document.QKform.wan_proto.value = "pppoe";
		//parent.document.QKform.wan_dhcpenable_x.value = 1;
		//parent.document.QKform.wan_dnsenable_x.value = 1;
		document.form.next_page.value = "QIS_internet_account.htm";
	} else if(document.form.x_WANType[3].checked == true) {
		parent.document.QKform.wan_proto.value = "pptp";
		document.form.next_page.value = "QIS_internet_account.htm";
	} else if(document.form.x_WANType[4].checked == true) {
		parent.document.QKform.wan_proto.value = "l2tp";
		document.form.next_page.value = "QIS_internet_account.htm";
	} else if (document.form.x_WANType[2].checked == true) {
		parent.document.QKform.wan_proto.value = "static";
		//parent.document.QKform.wan_dhcpenable_x.value = 0;
		//parent.document.QKform.wan_dnsenable_x.value = 0;
		document.form.next_page.value = "QIS_internet_ip.htm";
	} else {
		parent.document.QKform.wan_proto.value = "dhcp";
		//parent.document.QKform.wan_dhcpenable_x.value = 1;
		//parent.document.QKform.wan_dnsenable_x.value = 1;
		document.form.next_page.value = "QIS_internet_isp.htm";
	}
	location.href = document.form.next_page.value;
	return true;
}

function focus_radio(obj){
	if(obj.value == "1")
		document.form.x_WANType[1].focus();
	else if (obj.value == "4")
		document.form.x_WANType[2].focus();
	else if (obj.value == "2")
		document.form.x_WANType[3].focus();
	else if (obj.value == "3")
		document.form.x_WANType[4].focus();
	else
		document.form.x_WANType[0].focus();
}
</script>                      
</head>  

<body onLoad="QKinternettype_load_body();" onunload="" onKeyPress="submitenter(this,event)">
<form method="post" name="form">
<input type="hidden" name="current_page" value="QIS_internet_type.htm">
<input type="hidden" name="next_page" value="">
<input type="hidden" name="wan_proto" value="">
<div class="QISmain">
  <div class="QISformfonttitle"><#QIS_internet_type_title#>
	<img id="smaill_flow_1" src="/images/small_flow/flow01-2.png" class="small_img_1">
	<img id="smaill_flow_2" src="/images/small_flow/setting.gif" class="small_img_2">
	<img id="smaill_flow_3" src="/images/small_flow/flow02.png" class="small_img_3">
	<img id="smaill_flow_4" src="/images/small_flow/setting.gif" class="small_img_4">
	<img id="smaill_flow_5" src="/images/small_flow/flow03-2.png" class="small_img_5">
	<img onclick="parent.gotoIndex();" align="right" style="cursor:pointer;margin:-10px -20px 10px 5px; *margin-top:-25px;" title="<#CTL_Setting#>" src="/images/backtohome.png" onMouseOver="this.src='/images/backtohomeclick.png'" onMouseOut="this.src='/images/backtohome.png'">
  </div>
  <div style="margin-left:5px;margin-top:10px;margin-bottom:10px"><img style="width: 700px; height: 2px;" src="/images/New_ui/export/line_export.png"></div>

  <div class="QISGeneralFont"><#QIS_internet_type_desc#></div>

  <table class="QISform2" style="margin-top:30px;" width="400" border=0 align="center" cellpadding="2" cellspacing="0">
	<tr>
	  <td align="center"><input type="radio" id="d1" name="x_WANType" value="0" onClick="focus_radio(this)" onKeyPress="return submitenter(this,event)"></td>
	  <td class="wan_type_title"><label for="d1"><#QIS_internet_type_item1#> (DHCP)</label></td>
	</tr>
	<tr>
	  <td align="center"></td>
	  <td><span class="wan_type_dec"><#QIS_internet_type_desc1#></span></td>
	</tr>
	<tr>
	  <td align="center"><input type="radio" id="d2" name="x_WANType" value="1" onClick="focus_radio(this)" onKeyPress="return submitenter(this,event)"></td>
	  <td class="wan_type_title"><label for="d2">PPPoE </label></td>
	</tr>
	<tr>
	  <td align="center"></td>
	  <td><span class="wan_type_dec"><#QIS_internet_type_desc2#></span></td>
	</tr>
	<tr>
	  <td align="center"><input type="radio" id="d3" name="x_WANType" value="4" onClick="focus_radio(this)" onKeyPress="return submitenter(this,event)"></td>
	  <td class="wan_type_title"><label for="d3"><#QIS_internet_type_item3#></label></td>
	</tr>
	<tr>
	  <td align="center"></td>
	  <td><span class="wan_type_dec"><#QIS_internet_type_desc3#></span></td>
	</tr>
	<tr>
	  <td align="center"><input type="radio" id="d4" name="x_WANType" value="2" onClick="focus_radio(this)" onKeyPress="return submitenter(this,event)"></td>
	  <td class="wan_type_title"><label for="d4">PPTP</label></td>
	</tr>
	<tr>
	  <td align="center"></td>
	  <td><span class="wan_type_dec"><#QIS_internet_type_desc4#></span></td>
	</tr>
	<tr>
	  <td align="center"><input type="radio" id="d5" name="x_WANType" value="3" onClick="focus_radio(this)" onKeyPress="return submitenter(this,event)"></td>
	  <td class="wan_type_title"><label for="d5">L2TP </label></td>
	</tr>
	<tr>
	  <td align="center"></td>
	  <td><span class="wan_type_dec"><#QIS_internet_type_desc5#></span></td>
	</tr>

	<tr>
	  <td align="center" colspan="2">
		<div class="apply_gen">
		  <input class="button_gen" type="button" value="<#CTL_next#>" onclick="gotoNext();">
		</div>
	  </td>
	</tr>
  </table>
</div>

</form>
</body>
</html>
