<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>                                     
<!--[if !(IE 7)]><!--><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/><!--<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<link type="text/css" rel="stylesheet" href="/form_style.css">
<link type="text/css" rel="stylesheet" href="qis_style.css">
<script type="text/javascript" src="/help.js"></script>
<script type="text/JavaScript" src="/state.js"></script>
<script type="text/javascript" src="/alttxt.js"></script>
<script type="text/javascript" src="/qis/QIS_general.js"></script>
<script>
var wan_proto;

function QKaccount_load_body(){
	parent.set_step("t1");

	change_setting_img("1", "internet");
	wan_proto = parent.document.QKform.wan_proto.value;
	document.form.wan_pppoe_username.value = parent.document.QKform.wan_pppoe_username.value;
	document.form.wan_pppoe_passwd.value = parent.document.QKform.wan_pppoe_passwd.value;
}

function gotoPrev(){
	location.href = document.form.prev_page.value;
}

function gotoNext(){
	if (document.form.wan_pppoe_username.value.length == 0) {
		alert("<#JS_Usernameblank#>");
		document.form.wan_pppoe_username.select();
		document.form.wan_pppoe_username.focus();
		return false;
	}
	if (!validate_string(document.form.wan_pppoe_username)) {
		document.form.wan_pppoe_username.select();
		document.form.wan_pppoe_username.focus();
		return false;
	}
	if (!validate_string(document.form.wan_pppoe_passwd)) {
		document.form.wan_pppoe_passwd.select();
		document.form.wan_pppoe_passwd.focus();
		return false;
	}

	parent.document.QKform.wan_pppoe_username.value = document.form.wan_pppoe_username.value;
	parent.document.QKform.wan_pppoe_passwd.value = document.form.wan_pppoe_passwd.value;

	if (wan_proto == 'pppoe') {
		parent.document.QKform.wan_dhcpenable_x.value = 1;
		parent.document.QKform.wan_dnsenable_x.value = 1;
		document.form.next_page.value = "QIS_wireless.htm";
	} else if (wan_proto == 'pptp' || wan_proto == 'l2tp')
		document.form.next_page.value = "QIS_internet_ip.htm";
	location.href = document.form.next_page.value;
	return true;
}
</script>                                          
</head>   

<body onLoad="QKaccount_load_body();" onunLoad="" onKeyPress="submitenter(this,event)">
<form method="post" name="form">
<input type="hidden" name="prev_page" value="QIS_internet_type.htm">
<input type="hidden" name="current_page" value="QIS_internet_account.htm">
<input type="hidden" name="next_page" value="">
<div class="QISmain">
  <div class="QISformfonttitle"><#PPPConnection_UserName_sectionname#>
	<img id="smaill_flow_1" src="/images/small_flow/flow01-2.png" class="small_img_1">
	<img id="smaill_flow_2" src="/images/small_flow/setting.gif" class="small_img_2">
	<img id="smaill_flow_3" src="/images/small_flow/flow02.png" class="small_img_3">
	<img id="smaill_flow_4" src="/images/small_flow/setting.gif" class="small_img_4">
	<img id="smaill_flow_5" src="/images/small_flow/flow03-2.png" class="small_img_5">
	<img onclick="parent.gotoIndex();" align="right" style="cursor:pointer;margin:-10px -20px 10px 5px; *margin-top:-25px;" title="<#CTL_Setting#>" src="/images/backtohome.png" onMouseOver="this.src='/images/backtohomeclick.png'" onMouseOut="this.src='/images/backtohome.png'">
  </div>
  <div style="margin-left:5px;margin-top:10px;margin-bottom:10px"><img style="width: 700px; height: 2px;" src="/images/New_ui/export/line_export.png"></div>

  <table class="QISform" width="400" border=0 align="center" cellpadding="5" cellspacing="0">
	<tr>
	  <th width="180"><span onmouseout="return nd();" onclick="overlib('<#QIS_internet_account_hint1#>');" style="cursor:help;"><#PPPConnection_UserName_itemname#><img align="right" style="cursor:pointer;margin-top:-14px\9;" src="/images/New_ui/helpicon.png"></span></th>
	  <td class="QISformtd">
		<input type="text" name="wan_pppoe_username" maxlength="64" value="" onkeypress="return is_string(this, event);" class="input_32_table" size="36"/>
	  </td>
	</tr>
	<tr>
	  <th width="180"><span onmouseout="return nd();" onclick="overlib('<#QIS_internet_account_hint1#>');" style="cursor:help;"><#PPPConnection_Password_itemname#><img align="right" style="cursor:pointer;margin-top:-14px\9;" src="/images/New_ui/helpicon.png"></span></th>
	  <td class="QISformtd">
		<input type="password" id="wan_pppoe_passwd" name="wan_pppoe_passwd" maxlength="64" value="" onkeypress="return is_string(this, event);" onBlur="switchType(this, false);" onFocus="switchType(this, true);" class="input_32_table" size="36"/>
	  </td>
	</tr>
	<tr><td colspan=2>&nbsp;</td></tr>
	<tr>
	  <td colspan=2 class="QISformtd">
		<div id="descritpion_tail1"><#QIS_internet_account_desc1#></div>
	  </td>
	</tr>
  </table>

  <div class="apply_gen" style="margin-top:30px">
	<input type="button" class="button_gen" value="<#CTL_prev#>" onclick="gotoPrev();" align="center">
	<input type="button" class="button_gen" value="<#CTL_next#>" onclick="gotoNext();" align="center">
  </div>
</div>

</form>
</body>
</html>
