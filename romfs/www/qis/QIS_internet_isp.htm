<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>                                     
<!--[if !(IE 7)]><!--><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/><!--<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<link type="text/css" rel="stylesheet" href="/form_style.css">
<link type="text/css" rel="stylesheet" href="qis_style.css">
<script type="text/JavaScript" src="/state.js"></script>
<script type="text/javascript" src="/alttxt.js"></script>
<script type="text/javascript" src="/general.js"></script>
<script type="text/JavaScript" src="/help.js"></script>
<script type="text/javascript" src="/qis/QIS_general.js"></script>
<script type="text/javascript">
var client_mac = parent.login_mac_str();

function QKISP_load_body(){
	parent.set_step("t1");

	change_setting_img("1", "internet");
	document.form.wan_hostname.value = parent.document.QKform.wan_hostname.value;
	document.form.wan_hwaddr.value = parent.document.QKform.wan_hwaddr.value;
}

function showMAC(){
	document.form.wan_hwaddr.value = this.client_mac;
	document.form.wan_hwaddr.focus();
}

function validForm(){
	if (!validate_string(document.form.wan_hostname)) {
		document.form.wan_hostname.select();
		document.form.wan_hostname.focus();
		return false;
	}
	if (!check_macaddr(document.form.wan_hwaddr,check_hwaddr_flag(document.form.wan_hwaddr))) {
		document.form.wan_hwaddr.select();
		document.form.wan_hwaddr.focus();
		return false;
	}
	return true;
}

function gotoPrev(){
	location.href = document.form.prev_page.value;
}

function gotoNext(){
	if (validForm() == true) {
		parent.document.QKform.wan_hostname.value = document.form.wan_hostname.value;
		parent.document.QKform.wan_hwaddr.value = document.form.wan_hwaddr.value;

		location.href = document.form.next_page.value;
		return true;
	}
	return false;
}

function check_macaddr(obj,flag){ //control hint of input mac address
	if (flag == 1) {
		var childsel = document.createElement("div");
		childsel.setAttribute("id","check_mac");
		childsel.style.color = "#FFCC00";
		obj.parentNode.appendChild(childsel);
		$("check_mac").innerHTML = "<#LANHostConfig_ManualDHCPMacaddr_itemdesc#>";
		return false;
	} else if(flag == 2) {
		var childsel = document.createElement("div");
		childsel.setAttribute("id","check_mac");
		childsel.style.color = "#FFCC00";
		obj.parentNode.appendChild(childsel);
		$("check_mac").innerHTML = "<#IPConnection_x_illegal_mac#>";
		return false;
	} else {
		$("check_mac") ? $("check_mac").style.display="none" : true;
		return true;
	}
}
</script>
</head>

<body onLoad="QKISP_load_body();" onunload="" onKeyPress="submitenter(this,event)">
<form method="post" name="form">
<input type="hidden" name="prev_page" value="QIS_internet_type.htm">
<input type="hidden" name="current_page" value="QIS_internet_isp.htm">
<input type="hidden" name="next_page" value="QIS_internet_ip.htm">
<div class="QISmain">
  <div class="QISformfonttitle"><#QIS_internet_isp_title#>
	<img id="smaill_flow_1" src="/images/small_flow/flow01-2.png" class="small_img_1">
	<img id="smaill_flow_2" src="/images/small_flow/setting.gif" class="small_img_2">
	<img id="smaill_flow_3" src="/images/small_flow/flow02.png" class="small_img_3">
	<img id="smaill_flow_4" src="/images/small_flow/setting.gif" class="small_img_4">
	<img id="smaill_flow_5" src="/images/small_flow/flow03-2.png" class="small_img_5">
	<img onclick="parent.gotoIndex();" align="right" style="cursor:pointer;margin:-10px -20px 10px 5px; *margin-top:-25px;" title="<#CTL_Setting#>" src="/images/backtohome.png" onMouseOver="this.src='/images/backtohomeclick.png'" onMouseOut="this.src='/images/backtohome.png'">
  </div>
  <div style="margin-left:5px;margin-top:10px;margin-bottom:10px"><img style="width: 700px; height: 2px;" src="/images/New_ui/export/line_export.png"></div>

  <table class="QISform" width="400" border=0 align="center" cellpadding="5" cellspacing="0">
	<tr>
	  <th width="185">
		<span onmouseout="return nd();" onclick="overlib('<#PPPConnection_x_HostNameForISP_itemdesc#>');" style="cursor:help;"><#QIS_internet_isp_item1#><img align="right" style="cursor:pointer;margin-top:-14px\9;" src="/images/New_ui/helpicon.png"></span>
	  </th>
	  <td class="QISformtd">
		<input type="text" name="wan_hostname" onkeypress="return is_string(this, event);" class="input_32_table"  maxlength="32" value=""/>
	  </td>
	</tr>
	<tr>
	  <th width="185">
		<span onmouseout="return nd();" onclick="overlib('<#PPPConnection_x_MacAddressForISP_itemdesc#>', FIXX, 270, FIXY, 30);" style="cursor:help;"><#QIS_internet_isp_item2#><img align="right" style="cursor:pointer;margin-top:-14px\9;" src="/images/New_ui/helpicon.png"></span>
	  </th>
	  <td class="QISformtd">
		<input type="text" name="wan_hwaddr" onkeypress="return is_hwaddr(this,event);" class="input_20_table" maxlength="17" value=""/>&nbsp&nbsp&nbsp
		<input type="button" class="button_gen_long" onclick="showMAC();" value="<#QIS_internet_isp_item3#>">
	  </td>
	</tr>
  </table>
  <br/>
  <ul class="QISGeneralFont"><#QIS_internet_isp_desc1#><br><br>
	<li><#QIS_internet_isp_desc2#></li>
	<li><#QIS_internet_isp_desc3#></li>
  </ul>
  <div class="apply_gen" style="margin-top:30px">
	<input type="button" class="button_gen" value="<#CTL_prev#>" onclick="gotoPrev();" align="center">
	<input type="button" class="button_gen" value="<#CTL_next#>" onclick="gotoNext();" align="center">
  </div>
</div>

</form>
</body>
</html>
